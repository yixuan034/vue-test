<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dom Example</title>
  </head>
  <body>
    <div class="round" id="card">
      <img
        class="round"
        src="https://m3.material.io/static/assets/m3-social.jpg"
        alt="material design 3"
        width="100%"
        height="auto"
      />
      <div id="content">
        <h1 id="title">Material Desgin 3</h1>
        <h2 id="sub-title">Google’s open-source design system</h2>
        <p id="descriptions">
          Material 3 is the latest version of Google’s open-source design
          system. Design and build beautiful, usable products with Material 3.
        </p>
        <div id="action">
          <button id="start">Get Start</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
